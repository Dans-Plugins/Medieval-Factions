services:
  testmcserver:
    build: .
    image: mf-test-mc-server
    container_name: mf-test-mc-server
    ports:
      - "25565:25565"
      - "8123:8123"
    volumes:
      - ./testmcserver:/testmcserver
    environment:
      - MINECRAFT_VERSION=${MINECRAFT_VERSION}
      - DYNMAP_ENABLED=${DYNMAP_ENABLED}
      - OVERWRITE_EXISTING_SERVER=${OVERWRITE_EXISTING_SERVER}