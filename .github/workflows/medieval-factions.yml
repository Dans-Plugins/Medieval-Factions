name: Build
on:
  pull_request:
    branches:
    - develop
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build