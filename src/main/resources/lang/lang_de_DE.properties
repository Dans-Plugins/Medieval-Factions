CommandFactionHelpTitle=Mittelalterliche Fraktionen-Befehle:
CommandFactionHelpAccessors=/accessoren - Verwaltung der gesperrten Block-Accessors
CommandFactionHelpAccessorsAdd=/accessoren hinzufügen (x) (y) (z) (Spieler) - Einen Spieler zu einem Lock hinzufügen
CommandFactionHelpAccessorsList=/accessoren auflisten (x) (y) (z) - Accessors eines Blocks anzeigen
CommandFactionHelpAccessorsRemove=/accessoren entfernen (x) (y) (z) (Spieler) - Entferne einen Spieler aus einem Lock
CommandFactionHelpDuel=/duell - Duellbezogene Befehle
CommandFactionHelpDuelAccept=/duell akzeptieren [player] - Akzeptiere ein Duell mit dem angegebenen Spieler
CommandFactionHelpDuelCancel=/duell abbrechen [player] - Bricht eine Anfrage zum Duell mit einem bestimmten Spieler ab oder lehnt dessen Einladung ab
CommandFactionHelpDuelChallenge=/duell herausforderung [player] - Fordere einen bestimmten Spieler zu einem Duell heraus
CommandFactionHelpFaction=/fraktion - Befehle zur Fraktionsverwaltung
CommandFactionHelpFactionAlly=/fraktion verbündeter [faction] - Verbünde dich mit einer bestimmten Fraktion
CommandFactionHelpFactionAutoclaim=/fraktion autoanspruch - Aktiviere den Autoanspruch für deine Fraktion
CommandFactionHelpFactionBonusPower=/fraktion bonuskraft [faction] [bonus power] - Setzt die Bonuskraft einer Fraktion
CommandFactionHelpFactionBreakAlliance=/fraktion bündnisbrechen [faction] - Brich eine Allianz mit einer Fraktion auf
CommandFactionHelpFactionBypass=/fraktionsumgehung - Aktiviert den Umgehungsmodus, der dir den Zugang zu Locksund Fraktionsgebieten ermöglicht, auf die du sonst keinen Zugriff hättest
CommandFactionHelpFactionChat=/fraktion chat (Fraktion|Vasallen|Verbündete) - Schaltet den Fraktion-Chat für einen bestimmten Chat-Kanal ein
CommandFactionHelpFactionChatHistory=/fraktion chatverlauf ? Fraktion Chatverlauf anzeigen
CommandFactionHelpFactionCheckClaim=/fraktion anspruchchecken - Hier kannst du sehen, wem das Gebiet gehört
CommandFactionHelpFactionClaim=/fraktion anspruch (radius|fill) - Beanspruche ein Stück, einen bestimmten Radius oder fülle die Form, in der du stehst
CommandFactionHelpFactionClaimFill=/fraktion anspruchfüllung - Fülle das aktuelle Gebiet, in dem du stehst, mit Ansprüchen auf
CommandFactionHelpFactionCreate=/fraktion erstellen [name] - Erstelle eine Fraktion
CommandFactionHelpFactionDeclareIndependence=/fraktion unabhängigkeiterklären - Erkläre die Unabhängigkeit von deinem Lehnsherren und beginne einen Krieg mit ihm
CommandFactionHelpFactionDeclareWar=/fraktion kriegerklären [faction] - Erkläre einer bestimmten Fraktion den Krieg
CommandFactionHelpFactionDisband=/fraktion auflösen - Löse deine Fraktion auf
CommandFactionHelpFactionFlag=/fraktion flagge - Verwaltung der Fraktionsflagge
CommandFactionHelpFactionFlagList=/fraktion flagge auflisten ? Liste die Flaggen deiner Fraktion auf
CommandFactionHelpFactionFlagSet=/fraktion flagge setzen [flag] [value] - Setzt eine Fraktionsflagge
CommandFactionHelpFactionGrantIndependence=/fraktion unabhängigkeit gewähren [vassal] - Gewährt einem bestimmten Vasallen Unabhängigkeit
CommandFactionHelpFactionHelp=/fraktion hilfe - Zeigt die Fraktionshilfe an
CommandFactionHelpFactionHome=/fraktionsheimat - Teleportiere zur Heimat deiner Fraktion
CommandFactionHelpFactionInfo=/fraktionsinfo - Zeigt Informationen über deine Fraktion an
CommandFactionHelpFactionInvite=/fraktion einladung [player] - Lade einen Spieler zu deiner Fraktion ein
CommandFactionHelpFactionInvoke=/fraktion einberufen [ally] [enemy] - Einen Verbündeten in den Krieg gegen eine feindliche Fraktion einberufen
CommandFactionHelpFactionJoin=/fraktion beitreten [faction] - Tritt einer bestimmten Fraktion bei
CommandFactionHelpFactionKick=/fraktion kick (faction) [member] - Schmeißt ein Mitglied aus deiner Fraktion oder einer bestimmten Fraktion raus
CommandFactionHelpFactionLaw=/fraktion gesetz - Befehl zur Verwaltung des Fraktionsrechts
CommandFactionHelpFactionLawAdd=/fraktion gesetz hinzufügen [law] - Füge ein Gesetz hinzu
CommandFactionHelpFactionLawList=/fraktion gesetz auflisten - Gesetze auflisten
CommandFactionHelpFactionLawRemove=/fraktion gesetz entfernen [id] - Ein Gesetz entfernen
CommandFactionHelpFactionLeave=/fraktion verlassen - Verlasse deine Fraktion
CommandFactionHelpFactionList=/fraktion auflisten (Seite) - Fraktionen auflisten
CommandFactionHelpFactionMakePeace=/fraktion friedenschließen [faction] - Schließe Frieden mit einer Fraktion, mit der du im Krieg bist
CommandFactionHelpFactionMap=/fraktion karte (normal|diplomatisch) - Zeigt eine Karte des Fraktionsgebietes an. Die diplomatische Karte zeigt die Beziehungen zwischen den Fraktionen.
CommandFactionHelpFactionMembers=/fraktionsmitglieder - Sieh dir die Mitglieder deiner Fraktion an.
CommandFactionHelpFactionPower=/fraktionskraft - Zeigt die Kraft deiner Fraktion an.
CommandFactionHelpFactionRelationship=/fraktion beziehung - Manuelle Verwaltung der Fraktionsbeziehungen für Admins
CommandFactionHelpFactionRelationshipAdd=/fraktion beziehung hinzufügen [faction1] [faction2] [ally|at_war|vassal|liege] - Eine Beziehung zwischen zwei Fraktionen hinzufügen
CommandFactionHelpFactionRelationshipRemove=/fraktion beziehung entfernen [faction1] [faction2] [ally|at_war|vassal|liege] - Entfernt eine Beziehung zwischen zwei Fraktionen
CommandFactionHelpFactionRelationshipView=/fraktion beziehung anzeigen [faction1] [faction2] - Zeigt die Beziehungen zwischen zwei Fraktionen an
CommandFactionHelpFactionRole=/fraktionsrolle - Befehle zur Verwaltung der Fraktionsrolle
CommandFactionHelpFactionRoleCreate=/fraktionsrolle erstellen (Name) - Erstelle eine Fraktionsrolle
CommandFactionHelpFactionRoleDelete=/fraktionsrolle löschen (Name) - Eine Fraktionsrolle löschen
CommandFactionHelpFactionRoleList=/fraktionsrolle auflisten (Seite) - Zeigt die Rollen in deiner Fraktion an
CommandFactionHelpFactionRoleRename=/fraktionsrolle umbenennen [Rolle] (neuer Name) - Benennt eine Rolle um
CommandFactionHelpFactionRoleSet=/fraktionsrolle setzen [player] [role] - Setzt einen Spieler auf eine Rolle
CommandFactionHelpFactionRoleSetDefault=/fraktionsrolle standardsetzen [role] - Setzt die Standardrolle für neue Mitglieder in deiner Fraktion
CommandFactionHelpFactionRoleSetPermission=/fraktionsrolle erlaubnissetzen [role] [permission] [allow|deny|default] - Setzt den Wert für die Erlaubnis einer Rolle
CommandFactionHelpFactionRoleView=/fraktionstolle anzeigen [role] (seite) - Zeigt eine Rolle an
CommandFactionHelpFactionSet=/fraktion setzen - Setzt Informationen über eine Fraktion
CommandFactionHelpFactionSetDescription=/fraktion beschreibung setzen (beschreibung) - Setzt die Beschreibung deiner Fraktion
CommandFactionHelpFactionSetName=/fraktion name setzen (name) - Legt den Namen eurer Fraktion fest
CommandFactionHelpFactionSetPrefix=/fraktion präfix setzen (präfix) - Setzt das Chat-Präfix deiner Fraktion
CommandFactionHelpFactionSetHome=/fraktion heimatsetzen - Setzt den Heimatort deiner Fraktion auf den Ort, an dem du dich gerade befindest
CommandFactionHelpFactionSwearFealty=/fraktion treueschwören [faction] - Schwört einer bestimmten Fraktion die Treue und wird ihr Vasall
CommandFactionHelpFactionUnclaim=/fraktion deklarieren (radius) - Fordert einen Chunk oder einen bestimmten Radius von Chunks zurück
CommandFactionHelpFactionUnclaimAll=/fraktion allesdeklarieren - Fordert alle von deiner Fraktion beanspruchten Chunks zurück
CommandFactionHelpFactionVassalize=/fraktion vasallieren [faction] - Vassalisiert eine bestimmte Fraktion und macht sie zu eurem Vasallen
CommandFactionHelpFactionWho=/fraktion wer[player] - Prüft, in welcher Fraktion ein bestimmter Spieler ist
CommandFactionHelpGate=/gate - Befehle zur Gate-Verwaltung
