CommandFactionHelpGateCreate=/gate erstellen - Beginnt die Gattererstellung
CommandFactionHelpGateRemove=/gate entfernen - Entfernt ein nahegelegenes Gate
CommandFactionHelpLock=/sperren - Sperrt einen Block im Fraktion-Territorium
CommandFactionHelpPower=/kraft - Befehle zur Kraftverwaltung
CommandFactionHelpPowerSet=/Kraft einstellen [player] [power] - Setzt die Kraft eines bestimmten Spielers
CommandFactionHelpUnlock=/entsperren - Entsperrt einen Block, der zuvor gesperrt war
